name: Deploy to Supabase Edge Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: edxiyetfcnugrmxhmvpq

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase CLI
        run: supabase -v

      - name: Link Supabase Project
        run: supabase link --project-ref $PROJECT_ID
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }} # Optional: mostly needed for db changes, strict link might need it

      - name: Set Environment Secrets
        run: |
          supabase secrets set --project-ref $PROJECT_ID \
            "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            "GITHUB_TOKEN=${{ secrets.GIT_TOKEN }}" \
            "SERVICE_ROLE_KEY=${{ secrets.SERVICE_ROLE_KEY }}"

      - name: Deploy Functions
        run: |
          supabase functions deploy --project-ref $PROJECT_ID --no-verify-jwt
