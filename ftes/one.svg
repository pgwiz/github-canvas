<!-- Updated: thinner progress (50% height), more left padding, and “rising volume” bar style. -->
<svg xmlns="http://www.w3.org/2000/svg" width="280" height="275" viewBox="0 0 280 275">
  <defs>
    <linearGradient id="cardBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#EAF5FF"/>
      <stop offset="0.55" stop-color="#F2F0FF"/>
      <stop offset="1" stop-color="#FFF1F7"/>
    </linearGradient>

    <linearGradient id="rowBg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F6F8FF"/>
    </linearGradient>

    <linearGradient id="gJS" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FDE047"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="gPy" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="gTS" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#0284C7"/>
    </linearGradient>
    <linearGradient id="gGo" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#67E8F9"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <linearGradient id="gCpp" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#C084FC"/>
      <stop offset="1" stop-color="#6D28D9"/>
    </linearGradient>
    <linearGradient id="gRuby" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FB7185"/>
      <stop offset="1" stop-color="#E11D48"/>
    </linearGradient>

    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#2B3A67" flood-opacity="0.18"/>
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#2B3A67" flood-opacity="0.10"/>
    </filter>

    <filter id="rowShadow" x="-20%" y="-50%" width="140%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#2B3A67" flood-opacity="0.12"/>
    </filter>

    <filter id="barGlow" x="-40%" y="-200%" width="180%" height="500%">
      <feGaussianBlur stdDeviation="1.1" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="bokeh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <style>
      .title { font: 700 18px/1.2 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill:#1F3B7A; }
      .label { font: 700 14px/1.2 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill:#2B3A67; }
      .pct   { font: 800 14px/1.2 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .mini  { font: 800 10px/1.0 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    </style>
  </defs>

  <g filter="url(#cardShadow)">
    <rect x="10" y="10" width="260" height="255" rx="22" fill="url(#cardBg)"/>

